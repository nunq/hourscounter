<!DOCTYPE HTML>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body { text-align: center; max-width: 400px; margin: 60px auto 60px;}
#hours { font-size: 60px; }
#dots { text-align: left; }
</style>
</head>
<body>
<h1>hours remaining this year</h1>
<p id="hours"></p>
<p id="dots"></p>
<script>
const date = new Date("2023-12-31 23:59:59").getTime();
var last = 99999999999999999;

var counter = setInterval(function() {

  var now = new Date().getTime();
  var dist = date - now;
    
  var hours = (dist/(1000*60*60)).toFixed(2);
  if (last > hours) {
    last = hours;
    document.getElementById("dots").innerHTML += ". ";
    document.getElementById("hours").innerHTML = hours;
    if (dist < 0) {
      clearInterval(counter);
      document.getElementById("hours").innerHTML = "happy new year";
    }
  }
}, 1000);
</script>
</body>
</html>
